<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./favIcons/favicon-16x16.png">
  <link rel="stylesheet" href="style.css">
  <title>Pokedex</title>
</head>
<body>
  <main>
    <img src="" alt="pokemon" class="pokemon-img">
    <h1 class="pokemon-data">
      <span class="pokemon-number">6 - </span>
      <span class="pokemon-name"> charizard</span>
    </h1>
    <form class="form">
      <input 
        type="search"
        class="input_search"
        placeholder="Name or Number"
        required
        >
    </form>
    <div class="buttons">
      <button class="button btn-back"> &lt&lt Back </button>
      <button class="button btn-back">Next >> </button>
    </div>
    <img src="./images/pokedex.png" alt="POKEDEX" class="pokedex">
  </main>
</body>
</html>
